name: Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build & npm run seed
        
      - name: Start the app
        run: npm run start & sleep 10

      - name: Run cypress tests
        run: npm run test

